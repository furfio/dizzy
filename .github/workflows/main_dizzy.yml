# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dizzy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_db6093ea62e4484187d8b49186873b3d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50f37a033acc49d582243b5238bd53ad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_db6093ea62e4484187d8b49186873b3d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dizzy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a62f861b5c2048dbb4de945586dd7ace }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_db6093ea62e4484187d8b49186873b3d }}/appsvc/staticsite:${{ github.sha }}'
        script: |
          docker run -d -p 80:80 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_db6093ea62e4484187d8b49186873b3d }}/appsvc/staticsite:${{ github.sha }}'
